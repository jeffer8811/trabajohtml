<div class="contenido">
    <body>
        <div class="container">
            <div class="title">Registration</div>
            <div class="content">
              <form action="#">
                <div class="user-details">
                  <div class="input-box">
                    <span class="details">Nombre completo</span>
                    <input type="text" placeholder="Introduzca su nombre" required>
                  </div>
                  <div class="input-box">
                    <span class="details">Nombre de usuario</span>
                    <input type="text" placeholder="Ingrese su nombre de usuario" required>
                  </div>
                  <div class="input-box">
                    <span class="details">Correo electrónico</span>
                    <input type="text" placeholder="Introduce tu correo electrónico" required>
                  </div>
                  <div class="input-box">
                    <span class="details">Número de teléfono</span>
                    <input type="text" placeholder="Entra tu numero" required>
                  </div>
                  <div class="input-box">
                    <span class="details">contraseña</span>
                    <input type="text" placeholder="Ingresa tu contraseña" required>
                  </div>
                  <div class="input-box">
                    <span class="details">Confirmar contraseña</span>
                    <input type="text" placeholder="Confirmar la contraseña" required>
                  </div>
                </div>
                <div class="gender-details">
                  <input type="radio" name="gender" id="dot-1">
                  <input type="radio" name="gender" id="dot-2">
                  <input type="radio" name="gender" id="dot-3">
                  <span class="gender-title">Gender</span>
                  <div class="category">
                    <label for="dot-1">
                    <span class="dot one"></span>
                    <span class="gender">Male</span>
                  </label>
                  <label for="dot-2">
                    <span class="dot two"></span>
                    <span class="gender">Female</span>
                  </label>
                  <label for="dot-3">
                    <span class="dot three"></span>
                    <span class="gender">Prefer not to say</span>
                    </label>
                  </div>
                </div>
                <div class="button">
                  <input type="submit" value="Register">
                </div>
              </form>
            </div>
          </div>
